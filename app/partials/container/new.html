<div class="row-fluid" ng-show="steps.step1.show">

					<div class="span12">
						<div class="row-fluid">
							<div class="span12">
								<div class="span1">
									Select Advertiser: 
								</div>
								<div class="span11">
									
									<div class="left-inner-addon" ng-controller="Advertiser"  ng-init="refresh();">
										
										<i class="icon-user"></i>
										<select class="advertisers" ng-model="container.advertiser" ng-change="$parent.save(container); goto('/universal-tag-manager/advertiser/container/' + container.advertiser.name)" name="cAdvertiser" 
												ng-options="advertiser.name for (idx, advertiser) in advertisers" required>
										</select>
										<span class="error red" ng-show="" ng-controller="NavList" ng-init="query.push(container.advertiser.name)">*</span>

									</div>
								</div>
							</div>
						</div>
					</div>

				</div><!--/#row-fluid-->

				

				<div class="row-fluid" ng-show="steps.step3.show">

					<div class="span12">

						<div class="row-fluid">

							<div class="span12">

								<table class="table table-striped table-bordered table-condensed">

									<tr ng-controller="Advertiser" ng-init="refresh();">
										<td class="span12">
											<div>
												Advertiser: {{container.advertiser.name}}
											</div>
										</td>
									</tr>
								</table>

							</div>

						</div><!--/#row-fluid-->

						<div class="row-fluid">

							<div class="span12">
								<div class="row-fluid">

									<div class="span12">
										<h2>Please select category and enter description</h2>
									</div> 

								</div><!--/#row-fluid-->

								<div class="row-fluid" ng-controller="CategoryMacro" ng-init="refresh();" >
									<div class="span12">
										<div class="row-fluid" ng-repeat="(idx, category) in categoryMacros">

											<div class="span12">

												<div class="row-fluid">
													<div class="span2">
														<button class="btn btn-small btn-info">{{category.description}}</button>
													</div>
													<div class="span10">

													</div>
												</div><!--/#row-fluid-->

												<div class="row-fluid">
													<div class="span12">

														<table class="table table-striped table-bordered table-condensed" ng-init="">

															<tr>
																<td width="200px">
																	<div>
																		Name
																	</div>
																</td>
																<td width="200px">
																	<div>
																		Alias
																	</div>
																</td>
																<td width="auto">
																	<div>
																		Description
																	</div>
																</td>
															</tr>

															<tr ng-repeat="(midx, macro) in category.macros">
																<td width="200px">
																	<input 
																		type="checkbox" 
																		ng-model ="macro.isSelected"
																		ng-checked="isChecked(macro)"
																		ng-click="updateSelection($event, macro);"
																		> &nbsp; &nbsp; {{macro.name}}

																</td>

																<td width="200px">{{macro.alias}}</td>
																<td width="auto"><input type="text" ng-model="macro.description" ng-disabled="!isChecked(macro)" ng-change="updateDescription(macro)" name="description"  id="macro_description" value="{{macro.description}}" /></td>
															</tr>
														</table>

													</div>
												</div><!--/#row-fluid-->	

											</div>

										</div><!--/#row-fluid-->
									</div>

								</div><!--/#row-fluid-->
								<!--/#categories generator-->

								<div class="row-fluid">

									<div class="span1">
										<button type="button" class="btn btn-inverse btn-small" ng-click="$window.history.back(); back();" >
											<span class="icon icon-backward"></span> Back
										</button>

									</div>
									<div class="span1">
										<button type="button" class="btn btn-success btn-small" ng-click="save(container);goto('/universal-tag-manager/container/list')">
											<span class="icon icon-save"></span> Save
										</button>

									</div>
									<div class="span10">

									</div>

								</div><!--/#row-fluid-->
							</div>
						</div>
						<div class="row-fluid">

							<div class="span12">

							</div>

						</div><!--/#row-fluid-->

					</div>

				</div><!--/#row-fluid-->


				<div class="row-fluid">

					<div class="span12">

					</div>

				</div><!--/#row-fluid-->


				<div class="row-fluid">

					<div class="span12">

					</div>

				</div><!--/#row-fluid-->

				<div class="row-fluid">

					<div class="span12">

					</div>

				</div><!--/#row-fluid-->

				<div class="row-fluid">

					<div class="span12">

					</div>

				</div><!--/#row-fluid-->
				<div class="row-fluid">

					<div class="span12">

					</div>

				</div><!--/#row-fluid-->
