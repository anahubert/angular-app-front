<div>
	<form name="newRulForm" ng-model="forms" class="css-form" novalidate >
		<div >
			<div class="row-fluid" >
				<div class="span12">
					<div class="span1"><button class="btn btn-small btn-info" ng-click="click('new');cleanAC();" ng-hide="fun.clicked.rnew">
							<i class="icon-plus-sign-alt"> New</i></button>
					</div>
				</div>
			</div>

			<div class="row-fluid" >
				<div class="span12">
					<table class="table table-striped table-bordered table-condensed" ng-show="fun.clicked.rnew">
						<tr>
							<td>

								<div ng-include src="'/universal-tag-manager/app/partials/function/new.html'"></div>
							</td>
						</tr>
					</table>

					<table class="table table-striped table-bordered table-condensed" ng-show="fun.clicked.redit">
						<tr>
							<td>
								<div ng-include src="'/universal-tag-manager/app/partials/function/edit.html'"></div>
							</td>
						</tr>
					</table>

					<table class="table table-striped table-bordered table-condensed" ng-hide="fun.clicked.redit || fun.clicked.rnew">
						<tr>
							<th><a href="">Id</a></th>
							<th><a href="">Name</a></th>
							<th> Code </th>
						</tr>
						<tr ng-repeat="(idx, fun) in functions">
							<td>
								{{fun.id}}
							</td>

							<td>
								{{fun.name}}

							</td>

							<td>
								<pre class="prettyprint lang-js">{{fun.code}}</pre>
							</td>

							<td>
								<button type="button" class="btn btn-success btn-small" ng-click="click('edit', fun.id); fill(fun.id); ">
									<span class="icon icon-edit"></span> Edit
								</button>
								<button type="button" class="btn btn-danger btn-small" ng-click="deletme(fun.id);">
									<span class="icon icon-remove"></span> Delete
								</button>
							</td>
						</tr>
					</table>
				</div>
			</div>
		</div>
</div>
