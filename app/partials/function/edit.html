<div id="NewFunction" >
	<div class="modal-header">
		<button type="button" class="close" ng-click="fun.clicked.redit=false;">Ã—</button>
		<h3 id="NewFunctionLabel1" class="success">Add function</h3>
	</div>
	<form name="funForm" ng-model="funForm" id="funForm" class="css-form" novalidate>
		
		<div class="modal-body">
			
			
			<div class="row-fluid">
				<div class="span12">

					<div class="span2">
						Name: 
					</div>
					<div class="span10">
						<div class="left-inner-addon">
							<i class="icon-list-alt"></i>
							<input type="text" class="form-control" ng-model="fun.name" name="name" required/>
							<span class="error red" ng-show="form.name.$error.required">*</span>
						</div>
					</div>
					
				</div>
			</div>
			<div class="row-fluid">
				<div class="span12">

					<div class="span2">
						Code:
					</div>
					<div class="span10">
						<div ng-include src="'/universal-tag-manager/app/partials/boxes/action-code.html'"></div>
					</div>
				</div>
			</div>
			<div class="row-fluid">
				<div class="span12">
				</div>
			</div>
			
			
		</div>
		<div class="modal-footer">
			<button class="btn" ng-click="fun.clicked.redit=false;">Cancel</button>
			<button id="submit" ng-click = "edit(fun, fun.id);" ng-model="btnsubmit" type="submit" data-dismiss="modal" aria-hidden="true" class="btn" ng-disabled="form.$invalid" >Save</button>
		</div>
	</form>
</div>
