<div class="row-fluid" ng-controller="Macro" ng-init="refresh();">
	<div class="span12">

		<div class="row-fluid" ng-show="macro.clicked.rnew">
			<div class="span12">
				<table class="table table-striped table-bordered table-condensed">
					<tr>
						<td>

							<div ng-include src="'/universal-tag-manager/app/partials/macro/new.html'"></div>
						</td>
					</tr>
				</table>
			</div>
		</div>

		<div class="row-fluid">
			<div class="span1"><button class="btn btn-small btn-info" ng-click="click('new');" ng-hide="macro.clicked.rnew">
					<i class="icon-plus-sign-alt"> New</i></button>
			</div>
			<div class="span11"></div>
		</div>

		<div class="row-fluid">
			<div class="span12">
				<table class="table table-striped table-bordered table-condensed" ng-hide="macro.clicked.redit || macro.clicked.rnew">
					<tr>
						<th><a href="">Id</a></th>
						<th><a href="">Name</a></th>
						<th><a href="">Alias</a></th>
						<th></th>
					</tr>
					<tr ng-repeat="(idx, macro) in macros" >
						<td>
							{{macro.id}}
						</td>

						<td>
							{{macro.name}}

						</td>
						<td>
							{{macro.alias}}

						</td>
						<td>
							<button type="button" class="btn btn-danger btn-small" ng-click="deletme(macro.id);">
								<span class="icon icon-remove"></span> Delete
							</button>
						</td>
					</tr>
				</table>
			</div>
		</div>
	</div>
</div>
