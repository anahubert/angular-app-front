<div>
	<div class="modal-header">
		<button type="button" class="close" ng-click="macro.clicked.rnew = false;">Ã—</button>
		<h3 id="NewFunctionLabel1" class="success">Add macro</h3>
	</div>
	<form name="macroForm" ng-model="macroForm" id="macroForm" class="css-form" novalidate>

		<div class="modal-body">


			<div class="row-fluid">
				<div class="span12">

					<div class="span2">
						Name: 
					</div>
					<div class="span10">
						<div class="left-inner-addon">
							<i class="icon-list-alt"></i>
							<input type="text" class="form-control" ng-model="macro.name" ng-change="change()" ng-minlength="3" ng-maxlength="20" name="name" required/>
							<span class="error red" ng-show="macroForm.name.$error.required">*</span>
							<span class="error red" ng-show="names.indexOf(macro.name) != -1">Name already exists.</span>
							<span class="error red" ng-show="macroForm.name.$error.minlength">Too short!</span>
							<span class="error red" ng-show="macroForm.name.$error.maxlength">Too long!</span><br>
						</div>
					</div>
				</div>
			</div>
			<div class="row-fluid" ng-controller="Category" ng-init="refresh();">
				<div class="span12">

					<div class="span2">
						Category: 
					</div>
					<div class="span10">
						<div class="left-inner-addon">
							<i class="icon-list-alt"></i>
							<select class="advertisers" ng-model="macro.category" name="category"
									ng-options="category.id as category.description for category in categories">
							</select>
						</div>
					</div>
				</div>
			</div>
			<div class="row-fluid">
				<div class="span12">

					<div class="span2">
						Alias:  
					</div>
					<div class="span10">
						<div class="left-inner-addon">
							<i class="icon-list-alt"></i>
							<input type="text" class="form-control" ng-model="macro.alias" ng-minlength="3" ng-maxlength="20" ng-change="change()" name="alias" required/>
							<span class="error red" ng-show="macroForm.alias.$error.required">*</span>
							<span class="error red" ng-show="aliases.indexOf(macro.alias) != -1">Alias already exists.</span>
							<span class="error red" ng-show="macroForm.alias.$error.minlength">Too short!</span>
							<span class="error red" ng-show="macroForm.alias.$error.maxlength">Too long!</span><br>
						</div>
					</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="modal-footer">
			<button class="btn" ng-click="macro.clicked.rnew = false;">Cancel</button>
			<button id="submit" ng-click = "save(macro);
				close();" ng-model="btnsubmit" type="submit" data-dismiss="modal" aria-hidden="true" class="btn" ng-disabled="!macroForm.$valid || form.alias.$error || names.indexOf(macro.name) != -1 || aliases.indexOf(macro.alias) != -1" >Save</button>
		</div>
	</form>
</div>
