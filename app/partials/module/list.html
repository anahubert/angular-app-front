<div class="row-fluid" ng-hide="module.clicked.rnew || module.clicked.redit">
	<div class="span12">
		<div class="row-fluid">
			<div class="span12">
				<button class="btn btn-small btn-info" ng-click="click('new');"><i class="icon-plus-sign-alt"> New module</i></button>
			</div>
		</div>
		<div class="row-fluid">
			<div class="span12">
				<div>
					<table class="table table-striped table-bordered table-condensed">
						<tr>
							<th><a href="">Id</a></th>
							<th><a href="">Name</a></th>
							<th><a href="">Code</a></th>
							<th> Functions </th>
						</tr>
						<tr ng-repeat="(idx, module) in modules">
							<td>
								{{module.id}}
							</td>

							<td class="red">
								{{module.name}}

							</td>
							<td>
								{{module.code}}
							</td>
							<td ng-controller="ModuleFunction" ng-init="refresh();">
								<span ng-class="is_expanded?'icon-minus-sign-alt':'icon-plus-sign-alt'" ng-click="is_expanded=!is_expanded"></span>
								<div ng-init="is_expanded = 0" ng-show="is_expanded">
								<div class="row-fluid" ng-repeat="module in module.functions" >

									<div ng-if="$parent.$parent.module.id == module.module_id">
										<div class="span1">
											<span ng-if="module.is_entry_point"><span class="icon icon-star red"></span></span>

										</div>
										<div class="span11">
											<pre lass="prettyprint lang-js"><div>{{module.function_code}}</div></pre>
										</div>
									</div>
								</div>
									</div>
							</td>
							<td>
								<!--<button type="button" class="btn btn-success btn-small" ng-click="click('edit', module.id); fill(module.id); ">
									<span class="icon icon-edit"></span> Edit
								</button>-->
								<button type="button" class="btn btn-danger btn-small" ng-click="deletme(module.id);">
									<span class="icon icon-remove"></span> Delete
								</button>
							</td>
						</tr>
					</table>

				</div>
			</div>
		</div>
	</div>
</div>
