
<div class="" ng-show="module.clicked.redit">
	<div class="modal-header">
		<button type="button" class="close" ng-click="module.clicked.redit=false;">Ã—</button>
		<h3 id="NewModuleLabel1" class="success">Add module</h3>
	</div>
	<form name="modulForm" ng-model="modulForm" id="funForm" class="css-form" novalidate>

		<div class="modal-body">

			<div class="row-fluid">
				<div class="span12">

					<div class="span2">
						<div class="left-inner-addon">
							<i class="icon-list-alt"></i>
							<input type="text" class="form-control" ng-model="module.name" ng-change="change()" name="name" required/>
							<span class="error red" ng-show="form.name.$error.required">*</span>
						</div>
					</div>
					<div class="span10">
						<div class="row-fluid" ng-controller="Function" ng-init="refresh();">
							<div class="span12" >
								<table>
									<tr>
										<td><div class="span2 btn-group">
												<a class="btn btn-warning dropdown-toggle" data-toggle="dropdown" href="#" ng-click="refresh();">
												<span class="caret"></span>
												</a>
												<ul class="dropdown-menu">
													<!-- dropdown menu links -->
													<li ng-repeat="(fidx1, function) in functions">
														<a href="" id="" ng-click="module.entry = function.id"><span ng-if="module.entry ==function.id && module.entry" class="icon-ok"></span> {{function.name}}
														</a>
													</li>
												</ul>
											</div></td>
									</tr>
								</table>
							</div>
						</div>

					</div>
				</div>
			</div>
			<div class="row-fluid">
				<div class="span12">

					<div class="span2">

					</div>
					<div class="span10">

					</div>
				</div>
			</div>
			<div class="row-fluid">
				<div class="span12">
					<table>
						<tr>
							<td ng-controller="Function" ng-init="refresh()">
								<div class="row-fluid" ng-repeat="funct in functions">
									<div class="span1">
										<input type="checkbox" id="include" ng-click="toggleSelection(funct);"> 
									</div>
									
									<div class="span3" ng-init="isCollapsed=1">
										<a class="btn btn-small btn-warning" ng-click="isCollapsed = !isCollapsed">{{funct.name}} &raquo;</a>
									</div>
									<div class="span8" collapse="isCollapsed">
										<pre lass="prettyprint lang-js"><span ng-if="module.entry==funct.id" class="icon-star red"></span>{{funct.code}}</pre>
									</div>
								</div>
							</td>
						</tr>
					</table>
				</div>
			</div>

		</div>
		<div class="modal-footer">
			<button class="btn" ng-click="module.clicked.redit=false;">Cancel</button>
			<button id="submit" ng-click = "save(module); close();" ng-model="btnsubmit" type="submit" data-dismiss="modal" aria-hidden="true" class="btn" ng-disabled="form.$invalid" >Save</button>
		</div>
	</form>
</div>
