<div class="row-fluid">

					<div class="span12">
						
						<table class="table table-striped table-bordered table-condensed">
							<tr>
								<th><a href="">Id</a></th>
								<th><a href="">Name</a></th>
								<th><a href="">Description</a></th>
								<th><a href="">Changed</a></th>
								<th>Actions</th>
							</tr>
							<tr ng-repeat="(idx, container) in advertiserContaners" ng-class="$first == 1?'success':''">
								<td>{{container.id}}</td>
								<td>{{container.name}}</td>
								<td>{{container.description}}</td>
								<td>{{container.lastchanged|date:'d MMM yyyy'}}</td>
								<td>

									<button type="button" class="btn btn-success btn-small" ng-click="goto('/universal-tag-manager/container/edit/'+container.id);" title="Edit Container" >
										<span class="icon icon-edit"></span> Edit
									</button>
									<button type="button" class="btn btn-info btn-small" ng-click="goto('/universal-tag-manager/container/rules/'+container.id)" title="Container Rules">
										<span class="icon icon-edit"></span> Rules
									</button>
									<button type="button" class="btn btn-warning btn-small" ng-click="goto('/universal-tag-manager/container/test/'+container.id)" title="Container Test">
										<span class="icon icon-edit"></span> Test
									</button>
									<button type="button" class="btn btn-yellow btn-small" ng-click="goto('/universal-tag-manager/container/download/'+container.id)" title="Container Download">
										<span class="icon icon-edit"></span> Download
									</button>
									<button type="button" class="btn btn-danger btn-small" ng-click="deletme(container.id);">
										<span class="icon icon-remove"></span> Delete
									</button>
									
								</td>
							</tr>
						</table>	
						<!--<div class="pagination" ng-include src="'/universal-tag-manager/app/partials/boxes/paging.html'"></div>
						<div class="pagination" ng-include src="'/universal-tag-manager/app/partials/boxes/action-codes.html'"></div>-->

					</div>

				</div><!--/#row-fluid-->
