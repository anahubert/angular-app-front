<div class="row-fluid">
	<div class="span12">
		<div class="span1">
			Select Advertiser: 
		</div>
		<div class="span11" ng-controller="Advertiser" >
			<div class="left-inner-addon" ng-init="refresh();">

				<i class="icon-user"></i>
				<select class="advertisers" ng-model="container.advertiser.id" name="cAdvertiser" 
						ng-options="advertiser.id as advertiser.name for advertiser in advertisers" required>
				</select>
				<span class="error red" ng-show="">*</span>

			</div>
		</div>
	</div>
</div>
