<div ng-controller="Advertiser" ng-init="refresh();">
	<div>

		<div class="row-fluid" ng-show="advertiser.clicked.rnew">
			<div class="span12">
				<table class="table table-striped table-bordered table-condensed">
					<tr>
						<td>

							<div ng-include src="'/universal-tag-manager/app/partials/advertiser/new.html'"></div>
						</td>
					</tr>
				</table>
			</div>
		</div>

		<div class="row-fluid">
			<div class="span1"><button class="btn btn-small btn-info" ng-click="click('new');" ng-hide="advertiser.clicked.rnew">
					<i class="icon-plus-sign-alt"> New</i></button>
			</div>
			<div class="span11"></div>
		</div>

		<div class="row-fluid">
			<div class="span12">
				
				<table class="table table-striped table-bordered table-condensed" ng-hide="showAdvertiserContainers">
					<tr>
						<th><a href="">User ID</a></th>
						<th><a href="">Name</a></th>
						<th><a href="">Description</a></th>
						<th></th>
					</tr>
					<tr ng-repeat="(idx, advertiser) in advertiserNamesList" >
						<td>
							{{advertiser.uid}}
						</td>
						<td>
							{{advertiser.name}}

						</td>

						<td>
							{{advertiser.description}}

						</td>
						<td>
							<button type="button" class="btn btn-warning btn-small" ng-click="goto('/universal-tag-manager/advertiser/container/' + advertiser.name);">
								<span class="icon icon-remove"></span> Containers
							</button>
							<button type="button" class="btn btn-danger btn-small" ng-click="deletme(advertiser.id);">
								<span class="icon icon-remove"></span> Delete
							</button>
						</td>
					</tr>
				</table>
			</div>
		</div>
	</div>
</div>
